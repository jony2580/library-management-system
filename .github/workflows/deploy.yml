    name: Deploy to GitHub Pages

    on:
      push:
        branches:
          - main

    permissions:
      contents: read
      pages: write
      id-token: write

    jobs:
      deploy:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4 # 确保是 v4
          - uses: actions/configure-pages@v5 # 确保是 v5
          - uses: actions/upload-pages-artifact@v4 # 确保是 v4
            with:
              path: . # 表示将仓库根目录作为 Pages 内容

          - uses: actions/deploy-pages@v4 # 确保是 v4
